{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
          <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
  </head>
  <body>


<button class="create-marker btn btn-primary" type="button" name="button">Create Marker</button>
<script type="text/javascript">
    $(document).ready(function() {
        $(".create-marker").modalForm({
            formURL: "{% url 'create-marker' %}"
        });
    });
</script>
  <div class="modal fade" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    </div>
  </div>
</div>
    <div id="map"></div>
    {% load static %}
    <link rel="stylesheet" href="/static/css/map.css" type="text/css"/>


    <script src="{% static 'js/map.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCrs2JD-1ER45w0o6JILgo-wmnMWm_lj4&callback=initMap"></script>
    <script src="https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyDevOz4ccaGWa0v8-0ALkxADKIHca2cLnA"></script>
    <script src="{% static 'js/userMarker.js' %}"></script>

    <script>
        {% for region_name, coords in regions.items %}
          let {{ region_name|lower }} = {{ coords|safe }}
          let {{ region_name|lower }}Polygon = new google.maps.Polygon({
              paths: {{ region_name|lower }},
              strokeColor: '#FF0000',
              strokeOpacity: 0.8,
              strokeWeight: 3,
              fillColor: '#FF0000',
              fillOpacity: 0.35
          })
          {{ region_name|lower }}Polygon.setMap(map)
      {% endfor %}
    </script>
  <script>
   var icon = {
        url: 'https://i.dlpng.com/static/png/1780489_preview.png',
        scaledSize: new google.maps.Size(50, 50)
    }
        {% for marker in markers %}
          let {{ marker.name|lower }}Marker = new google.maps.Marker({
            position: {lat: {{ marker.latitude }} ,lng: {{ marker.longitude }} },
             icon: icon,
             map: map,
              title: 'Hello World!',
	        animation: google.maps.Animation.BOUNCE,
	        draggable: false
          });
            {{ marker.name|lower }}Marker.setMap(map)
      {% endfor %}
    </script>

  </body>
</html>
